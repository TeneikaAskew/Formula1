name: Daily PrizePicks Lineup Scraper

on:
  schedule:
    # Run at 5:00 AM UTC (midnight EST) every day
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-prizepicks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%%.*}")
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas
    
    - name: Run PrizePicks scraper
      env:
        PRIZE_PICKS: ${{ secrets.PRIZE_PICKS }}
      run: |
        python scrape_prizepicks_lineups.py
    
    - name: Merge PrizePicks data
      run: |
        python merge_prizepicks_data.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add data/prizepicks/
        git diff --staged --quiet || (git commit -m "Update PrizePicks lineup data - $(date +'%Y-%m-%d')" && git push)