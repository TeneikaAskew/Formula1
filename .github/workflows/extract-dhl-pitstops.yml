name: Extract DHL F1 Pit Stop Data

on:
  schedule:
    # Run every Thursday at 6 AM UTC (after race weekends)
    - cron: '0 6 * * 4'
  workflow_dispatch:  # Allow manual trigger

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 tqdm
    
    - name: Check if data update is needed
      id: check_update
      run: |
        if python dhl_integrated_extractor.py --check-only; then
          echo "update_needed=true" >> $GITHUB_OUTPUT
          echo "Data update is needed"
        else
          echo "update_needed=false" >> $GITHUB_OUTPUT
          echo "Data is already up to date"
        fi
    
    - name: Run DHL integrated data extractor
      if: steps.check_update.outputs.update_needed == 'true'
      run: |
        python dhl_integrated_extractor.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --exit-code data/dhl/ || echo "changes_detected=true" >> $GITHUB_OUTPUT
    
    - name: Skip message
      if: steps.check_update.outputs.update_needed == 'false'
      run: |
        echo "ðŸ“Š DHL pit stop data is already up to date"
        echo "Next race data will be available after the event"
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/dhl/*.csv
        git commit -m "Update DHL pit stop data - $(date +'%Y-%m-%d')"
        git push